<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revisão</title>
    <style>
        td, th{
            vertical-align: bottom;
            text-align: center;
            border:1px solid black
        }
        table{
            
            height: 100px;
            width: 300px;
            border-collapse: collapse;
        }
        tbody > tr:nth-child(2n){
            background-color: grey;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>coisas de cozinha</caption>
        <tbody>
            <tr>
                <th>comidas</th>
            </tr>
            <tr>
                <td>arroz</td>
                <td>feijão</td>
                <td>carne</td>
            </tr>
            <tr>
                <td>molho</td>
            </tr>
            <tr>
                <td>milho</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
