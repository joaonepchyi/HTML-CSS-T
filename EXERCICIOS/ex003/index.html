<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        */ {height: 100%;}
        body{
            background-image: linear-gradient(to top, blue, red);
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
            text-align: justify;

        }
    </style>
</head>
<body>
    <h1>testando carga com imagens</h1>
    <p>Abaixo você verá uma imagem que esta na mesma pasta.</p>
    <img src="logo-html-200.png" alt="logo HTML5">
    <img src="logo-css-200.jpg" alt="Logo CSS">
    <p>podemos carregar imagens externas, átraves de links.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="logo do java script">
    <p>podemos carregar uma imagem átraves de uma sub-pasta.</p>
    <img src="imagens/logo-css3-full.jpg" alt="logo full css">
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-p.jpg" type="image/jpeg">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.jpg" type="image/jpeg">
        <img src="imagens/imagem-g.jpg" alt="coração">
    </picture>
</body>
</html>
