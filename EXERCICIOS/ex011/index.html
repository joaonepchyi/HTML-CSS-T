<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotos-pp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-p.png" alt="foto flexivel">
    </picture>
    <h1>repruduzindo aúdio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata"  controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmente o seu navegador não é compativel. <a href="midia/guanacast-33.mp3">baixe um arquivo mp3 aqui.</a></p>
</body>
</html>
